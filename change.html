    <style>

        *{
            text-decoration: none;
        }

        #1:link{
            border: 2px solid black;
            border-radius: 15%;
            background: gold;
            padding: 0.5%;
            margin: 5%;
        }

        #1:visited{
            border: 1px solid orange;
            border-radius: 15%;

            color: black;

        }
        
        #1:hover{
            border: 1px solid Blue;

            color:white;
    
        }

        #1:active{
            border: 1px solid orange;
            background-color: orange;;
        }
        

        #2:link{
            border: 2px solid black;
            border-radius: 15%;
            background: gold;
            padding: 0.5%;
            margin: 5%;

        }

            border: 10px solid green;
            border-style: dotted;
        }
