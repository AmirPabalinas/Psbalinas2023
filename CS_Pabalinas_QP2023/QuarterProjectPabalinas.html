<!DOCTYPE html>
<html lang="en">
<head>
    <title>CookingCraze.com</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        
        nav {
            background-color: #555;
            padding: 10px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end; /* Move the items to the right */
            align-items: center;
        }
        
        nav ul li {
            margin-left: 10px; /* Add some spacing between items */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            transition: background-color 0.3s;
            position: relative;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #555;
        }

        /* Main content container styling with background image */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-image: url(https://images.squarespace-cdn.com/content/v1/53b839afe4b07ea978436183/1daa9086-0f1d-4d65-86b5-4a15a36d08d4/traditional-food-around-the-world-Travlinmad.jpg);
            background-size: cover;
            background-position: center;
            position: relative; 
        }
        
        .divider {
            border-top: 1px solid #ccc;
            margin-top: 50vh; 
            margin-bottom: 30px; 
        }
        
        .headline {
            position: absolute;
            top: 0; 
            left: 50%; 
            transform: translateX(-50%); 
            color: #fff; 
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
        }
        
        .section {
            width: 48%;
        }

        .section img {
            max-width: 100%;
            height: auto;
        }

        .button,
        .section a.button,
        .about-button,
        .services-button,
        .contact-button {
            display: block;
            margin-top: 20px; 
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
            color: #fff;
            background-color: #3498db; /* Initial color */
        }

        .button:hover,
        .section a.button:hover,
        .about-button:hover,
        .services-button:hover,
        .contact-button:hover {
            background-color: #ff8c00; /* Orange color on hover */
        }

        .button.active,
        .section a.button.active,
        .about-button.active,
        .services-button.active,
        .contact-button.active {
            background-color: #ff8c00; /* Orange color for active state */
        }

        .button:before,
        .section a.button:before,
        .about-button:before,
        .services-button:before,
        .contact-button:before {
            content: '\2022'; /* Unicode character for bullet point */
            color: #ff8c00; /* Orange color before hover */
            font-size: 20px;
            margin-right: 5px;
        }

        .button:hover:before,
        .section a.button:hover:before,
        .about-button:hover:before,
        .services-button:hover:before,
        .contact-button:hover:before {
            color: #ff8c00; /* Orange color on hover for the bullet point */
        }

        /* Specific styles for About, Services, and Contact buttons */
        .about-button,
        .services-button,
        .contact-button {
            background-color: #ff8c00; /* Orange color */
            padding: 10px 20px;
            position: relative;
        }

        .about-button:hover,
        .services-button:hover,
        .contact-button:hover {
            background-color: #e07e00; /* Slightly darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>CookingCraze.com</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="https://amirpabalinas.github.io/Psbalinas2023/CS_Pabalinas_QP2023/about.html" class="about-button">About</a></li>
            <li><a href="https://amirpabalinas.github.io/Psbalinas2023/CS_Pabalinas_QP2023/services.html" class="services-button">Services</a></li>
            <li><a href="https://amirpabalinas.github.io/Psbalinas2023/CS_Pabalinas_QP2023/contact.html" class="contact-button">Contact</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="divider"></div>
        
        <h2 class="headline">Lets Learn to Cook!</h2>
        
        <div class="bottom-section">
            <div class="section">
                <a class="button" href="https://amirpabalinas.github.io/Psbalinas2023/CS_Pabalinas_QP2023/PageBB.html">Recipes</a>
            </div>
            <div class="section">     
                <a class="button" href="https://amirpabalinas.github.io/Psbalinas2023/CS_Pabalinas_QP2023/PageCC.html">Tips For Cooking</a>
            </div>
		</div>
			
		<div class="bottom-section">
            <div class="section">
                <a class="button" href="https://amirpabalinas.github.io/Psbalinas2023/CS_Pabalinas_QP2023/PageDD.html">Filipino Dishes</a>
            </div>
            <div class="section">     
                <a class="button" href="https://amirpabalinas.github.io/Psbalinas2023/CS_Pabalinas_QP2023/PageEE.html">More....</a>
            </div>
		</div>
		
    </div>
</body>
</html>
