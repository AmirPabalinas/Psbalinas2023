<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our Services</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .services {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .no-services {
            text-align: center;
            color: #555;
            font-style: italic;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .custom-button {
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove default link styling */
            color: #fff; /* Text color is white */
            background-color: #3498db; /* Blue color */
            display: inline-block;
        }
        .custom-button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        .custom-button:active {
            background-color: #1f618d; /* Even darker blue on active */
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
    </header>
    <div class="services">
        <p class="no-services">We currently do not offer any services. This website is a project showcase.</p>
    </div>
    <footer>
        <a href="https://amirpabalinas.github.io/Psbalinas2023/CS_Pabalinas_QP2023/QuarterProjectPabalinas.html" class="custom-button">Go Back?</a>
        <p>&copy; 2024 Pabalinas. All rights reserved.</p>
    </footer>
</body>
</html>
