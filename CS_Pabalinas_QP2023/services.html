<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .services {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .no-services {
            text-align: center;
            color: #555;
            font-style: italic;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .go-back-button {
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .go-back-button:hover {
            background-color: #3498db;
        }
        .go-back-button:active {
            background-color: #1f618d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
    </header>
    <div class="services">
        <p class="no-services">We currently do not offer any services. This website is a project showcase.</p>
    </div>
    <footer>
        <button class="go-back-button" onclick="goBack()">Go Back</button>
        <p>&copy; 2024 Pabalinas. All rights reserved.</p>
    </footer>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
