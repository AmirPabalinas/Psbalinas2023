<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password </title>
    <style>
        body {
            background: lightblue;
            text-align: center;
            font-family: arial;
            color: navy;
        }

        button {
            padding: 10px;
            background: violet
        }

        a {
            font-size: 0.5em;
            color: maroon
        }
    </style>
</head>
<body onload="displayOTP()">
<h1> Final Verification Step </h1>
<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="generateOTP()" href="#"> New OTP </a></h2>
<button onclick="enterOTP()"> Enter the OTP as shown above </button>


<script>
    
    function generateOTP() {
        var otp = Math.floor(100000 + Math.random() * 900000);
        document.getElementById('otp').innerText = otp;
    }

    
    function enterOTP() {
        var enteredOTP = prompt("Enter the OTP:");
        var displayedOTP = document.getElementById('otp').innerText;
        if (enteredOTP === displayedOTP) {
           
            window.open("https://chat.openai.com/auth/login");
        } else {
           
            alert("Incorrect OTP! Please try again.");
        }
    }
</script>
</body>
</html>
